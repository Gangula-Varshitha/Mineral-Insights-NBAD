<div class="signup-card" role="main">
  <h2 id="signup-title">{{ displayedTextSignup }}</h2>
  <form (ngSubmit)="onSignup()" aria-labelledby="signup-title">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        aria-required="true"
        aria-label="Enter your full name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        aria-required="true"
        aria-label="Enter your email address"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        aria-required="true"
        aria-label="Enter your password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        aria-required="true"
        aria-label="Confirm your password"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
        required
        aria-required="true"
        aria-label="Enter your phone number"
      />
    </div>

    <button
      type="submit"
      class="submit-button"
      aria-label="Sign up button"
    >
      Sign Up
    </button>
    <p class="login-link">
      Already have an account?
      <a routerLink="/login" aria-label="Navigate to login page">Login here</a>
    </p>
  </form>
</div>
